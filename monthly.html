            justify-content: center;
            align-items: flex-start;
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            background: white;
            border-radius: 20px;

            margin: 20px 0;

            padding: 30px;
            text-align: center;
        }

            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px 30px;
            text-align: center;
            min-height: auto;
            overflow-y: auto;
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .month-button {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .month-button:hover {
            border-color: #3498db;
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        
        .month-label {
            font-size: 20px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 8px;
        }
        
        .month-subtitle {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 12px;
        }
        
        .question-count {
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }
        
        /* クイズ画面 */

            margin-bottom: 20px;
        }
        
        .month-title {
            font-size: 18px;
            color: #3498db;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .question-counter {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .question {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
            border-left: 4px solid #3498db;
        }
        
        .question-text {
            font-size: 16px;
            color: #2c3e50;
            line-height: 1.6;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .option {
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-align: left;
        }
        
        .option:hover {
            background: #e7f3ff;
            border-color: #3498db;
        }
        
        .option.selected {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .option.correct {
            background: #2ecc71;
            color: white;
            border-color: #2ecc71;
        }
        
        .option.incorrect {
            background: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }
        
        .explanation {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            border-left: 4px solid #3498db;

            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .explanation p {
            color: #7f8c8d;
            line-height: 1.5;
        }

            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;

            width: 100%;

            transform: translateY(-2px);
        }

            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .hidden {
            display: none;
        }

            text-align: center;

            color: #2c3e50;

            to { opacity: 0; }
        }

            from {

        // 現在の状態
        let currentMonth = 'january';
        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let showingResult = false;
        let questions = [];

        // 月を選択
        function selectMonth(month) {
            currentMonth = month;
            questions = monthlyQuestions[month];
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            showingResult = false;
            
            document.getElementById('month-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('current-month-title').textContent = monthNames[month];
            
            showQuestion();
        }

        // 問題を表示
        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-number').textContent = currentQuestion + 1;
            document.getElementById('question-text').textContent = question.text;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionElement);
            });
            
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            selectedAnswer = null;
            showingResult = false;
        }

        // 答えを選択
        function selectAnswer(index) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = index;
            showingResult = true;
            
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options[index].classList.add('selected');
            
            if (index === question.correctIndex) {
                options[index].classList.add('correct');
                score++;
                document.getElementById('result-text').textContent = '正解！';
            } else {
                options[index].classList.add('incorrect');
                options[question.correctIndex].classList.add('correct');
                document.getElementById('result-text').textContent = '不正解';
            }
            
            document.getElementById('explanation-text').textContent = question.explanation;
            document.getElementById('explanation').classList.remove('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
            
            const nextBtn = document.getElementById('next-btn');
            nextBtn.textContent = currentQuestion < questions.length - 1 ? '次の問題' : '結果を見る';
        }

        // 次の問題
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResult();
            }
        }

        // 結果を表示
        function showResult() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            const percentage = Math.round((score / questions.length) * 100);
            
            document.getElementById('result-month-title').textContent = monthNames[currentMonth];
            document.getElementById('final-score').textContent = `${score} / ${questions.length}`;
            document.getElementById('percentage').textContent = `正答率: ${percentage}%`;
            
            let message = '';
            if (percentage >= 80) message = '素晴らしい！';
            else if (percentage >= 60) message = 'よくできました！';
            else if (percentage >= 40) message = 'もう少し頑張りましょう！';
            else message = 'また挑戦してみてください！';
            
            document.getElementById('result-message').textContent = message;
        }
